<div class="popup-container">
    <button class ="btn btn-warning closeicon" style="color: aliceblue !important;" (click)="closeDialog()"> 
        X
    </button>
    <form action="" [formGroup]="bookForm" (ngSubmit)="onFormSubmit()" class="bookForm">
      <mat-form-field>
        <mat-label> Book Name</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label> Category Id</mat-label>
        <input matInput formControlName="CategoryId">
      </mat-form-field>
      <mat-form-field>
        <mat-label> Author Id</mat-label>
        <input matInput formControlName="AuthorId">
      </mat-form-field>
      <mat-form-field>
        <mat-label> img</mat-label>
        <input matInput formControlName="img" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select Author</mat-label>
        <mat-select formControlName="Author" >
          <mat-option *ngFor="let val of Authors" [value]="val._id">
            {{ val.firstName }} {{val.lastName}} 
          </mat-option>
        
        </mat-select>
       
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select Category</mat-label>
        <mat-select>
        <mat-option *ngFor="let val of categories" [value]="val._id">
          {{ val.name }}
        </mat-option>
        </mat-select>
       
      </mat-form-field>
      <div mat-dialog-actions class="action">
           
        <button mat-raised-button color="warning" class="btn btn-warning" type="submit">{{data ? 'Update': 'Save'}}</button>
      </div>
    
    </form>
   
    
</div>
