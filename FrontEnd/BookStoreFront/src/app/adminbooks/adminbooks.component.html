<div class="category-container">
    <h1> Books </h1>
    <div class="icon-plus">
        <i class="fa-solid fa-plus btn btn-warning"(click) = "openAddBookForm()"></i>
    </div>
   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">photo</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <th scope="row">{{book._id}}</th>
            <td>{{book.img}}</td>
            <td>{{book.title}}</td>
           
            <td>
                <div class="icons">
                  <a (click)="deleteBook(book._id)"><i class="fa-solid fa-trash  btn btn-warning"></i></a>
                  <a (click) ="openEditForm(book)"><i class="fa-solid fa-pen-to-square  btn btn-warning"></i></a>
                </div>
            </td>
           
          </tr>
          
        </tbody>
      </table>
</div>
