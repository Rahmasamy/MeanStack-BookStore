<div class="category-container">
    <h1> Authors </h1>
    <div class="icon-plus">
        <i class="fa-solid fa-plus btn btn-warning" (click) ="openAddAuthorForm()"></i>
    </div>
   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">photo</th>
            <th scope="col">firstName</th>
            <th scope="col">lastName</th>
            <th scope="col">Actions</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of Authors">
            <th scope="row">{{author._id}}</th>
            <td>{{author.imagePaths}}</td>
            <td>{{author.firstName}}</td>
            <td>{{author.lastName}}</td>
           
            <td>
                <div class="icons">
                  <a (click)="deleteAuthor(author._id)"><i class="fa-solid fa-trash  btn btn-warning"></i></a>
                  <a (click) ="openEditForm(author)"><i class="fa-solid fa-pen-to-square  btn btn-warning"></i></a>
                </div>
            </td>
           
          </tr>
         
        </tbody>
      </table>
</div>
