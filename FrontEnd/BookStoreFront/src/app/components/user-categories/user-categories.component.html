<div class="category-container">
  <h3>Categories</h3>
 

      <div class="container">
        <div class="row" *ngFor="let categoryPair of categories | slice:0:categories.length; let i = index; let isEven = even">
          <div class="col-sm-6" *ngIf="i % 2 === 0">
            <div class="card">
              <div class="card-body">
                <h6 class="card-text"> {{ categories[i].name }} </h6>
                <a href="#" class="btn">show</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6" *ngIf="i % 2 === 0 && categories[i + 1]">
            <div class="card">
              <div class="card-body">
                <h6 class="card-text"> {{ categories[i + 1].name }} </h6>
                <a href="#" class="btn btn-primary">show</a>
              </div>
            </div>
          </div>
        </div>
      </div>


</div>
