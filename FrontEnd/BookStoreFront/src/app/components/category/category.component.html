<div class="category-container">
    <h1> Category </h1>
    <div class="icon-plus">
        <i class="fa-solid fa-plus btn btn-warning" (click) ="openAddCategoryForm()"></i>
    </div>
   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <th scope="row"> {{category._id }}</th>
            <td> {{ category.name }}</td>
            <td>
                <div class="icons">
                    <a (click)="deleteCategory(category._id)"><i class="fa-solid fa-trash  btn btn-warning"></i></a>
                    <a (click) ="openEditForm(category)"><i class="fa-solid fa-pen-to-square  btn btn-warning"></i></a>
                </div>
            </td>
           
          </tr>
        
        </tbody>
      </table>
</div>
